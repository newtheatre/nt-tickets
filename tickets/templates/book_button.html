{% if show.has_occurrences %}
    {% if show.is_current %}
        {% if show.show_sold_out %}
            <div class="book">This show is fully reserved. A limited number of tickets may be available on the door.</div>
        {% elif show.booking_closed %}
            <div class="book">Online booking is now closed.</div>
        {%else%}
            <div class="book-button"><a class="book_tickets_link iframe cboxElement" href="http://{{settings.BASE_URL}}{% url 'book' show.id %}">Book Tickets</a></div>
        {% endif %}
    {% endif %}
{% endif %}
